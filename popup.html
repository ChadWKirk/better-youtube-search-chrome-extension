<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body style="padding: 0; margin: 0">
    <div id="container">
      <div id="topbar">
        <img id="star" src="images\better-youtube-search-star.svg" />
        <img id="triangle" src="images\better-youtube-search-triangle.svg" />
        <img id="mag" src="images\better-youtube-search-mag.svg" />
        <img id="starGrey" src="images\better-youtube-search-star-grey.svg" />
        <img
          id="triangleGrey"
          src="images\better-youtube-search-triangle-grey.svg"
        />
        <img id="magGrey" src="images\better-youtube-search-mag-grey.svg" />
        <span style="position: relative; z-index: 2; color: #282828"
          >Better</span
        >
        <span style="position: relative; z-index: 2; color: #fff">
          YouTube</span
        >
        <span style="position: relative; z-index: 2; color: #282828"
          >Search</span
        >
      </div>
      <div id="bottom-section-container">
        <label class="off-label" for="checkbox"><span>Off</span></label
        ><label class="toggle-switch">
          <input type="checkbox" id="checkbox" />
          <span class="slider"></span>
        </label>
        <label class="on-label" for="checkbox"><span>On</span></label>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
