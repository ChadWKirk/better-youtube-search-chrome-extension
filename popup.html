<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <title>Document</title>
  </head>
  <body>
    <div style="width: 240px; height: 56px; padding: 0; margin: 0">
      <h1 style="font-size: 1rem; line-height: 1rem">Better YouTube Search</h1>
      <hr style="line-height: 1rem" />
      <label class="on-off-container" for="checkbox"
        ><span
          style="
            cursor: pointer;
            user-select: none;
            font-size: 0.75rem;
            line-height: 1rem;
          "
          >On/Off:</span
        ><label class="toggle-switch">
          <input type="checkbox" id="checkbox" />
          <span class="slider"></span></label
      ></label>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
